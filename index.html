<!DOCTYPE html>

      @font-face {
        font-family: "Dashiell";

      }

      @font-face {
        font-family: "Graphie";
        src: url("Graphie-Light.otf");
      }

      body, html {
          height: 100%;
      }

      .parallax {
          /* The image used */
          background-image: url("bakgrund.png");

          /* Set a specific height */
          height: 100%;

          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
      }

      div.scroll-container {
          overflow: auto;
          white-space: nowrap;
          padding: 10px;
        }

        div.scroll-container img {
            padding: 10px;
            height: 500px;
            width: 500px;
        }

      .grid-container {
        display: grid;
        column-gap: 300px;
        width: 50%;
        margin: auto;
      }

      .image {
        height: 500px;
        width: 500px;
        padding-right: 50px;
        padding-left: 50px;
      }

      .center {
        text-align: center
      }

    </style>
